<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Von K√∂nig‚Äôs Universe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Von K√∂nig‚Äôs Universe</h1>

  <div class="chat-section">
    <textarea id="userInput" placeholder="Ask Karl a question..."></textarea>
  </div>

  <div class="karl-response-section">
    <div id="responseBox" class="response-box">
      <em class="placeholder">Karl‚Äôs response will appear here...</em>
    </div>
  </div>

  <script>
    console.log("üåê Front-end script is running");

    document.addEventListener("DOMContentLoaded", () => {
      const textarea = document.getElementById("userInput");
      const responseBox = document.getElementById("responseBox");

      if (!textarea || !responseBox) {
        console.error("‚ùå Missing textarea or responseBox element.");
        return;
      }

      function autoResize(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }

      textarea.addEventListener("input", () => autoResize(textarea));

      textarea.addEventListener("keydown", async (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault(); // prevent newline
          const userInput = textarea.value.trim();
          if (!userInput) {
            responseBox.innerHTML = "<span class='placeholder'>Please enter a question for Karl M√ºller.</span>";
            return;
          }

          responseBox.innerHTML = "<span class='placeholder'>Karl is preparing his reply...</span>";

          try {
            const response = await fetch("/api/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();

            if (data.reply) {
              responseBox.textContent = data.reply;
            } else {
              responseBox.innerHTML = "<span class='placeholder'>Karl was silent. Something went wrong.</span>";
            }
          } catch (error) {
            console.error("‚ùå Fetch error:", error);
            responseBox.innerHTML = "<span class='placeholder'>An error occurred. Karl is silent.</span>";
          }

          textarea.value = "";
          autoResize(textarea);
        }
      });
    });
  </script>
</body>
</html>
