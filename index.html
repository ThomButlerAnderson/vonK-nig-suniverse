<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Von König's War</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="announcement">Coming, Fall 2025</div>

  <div class="image-container">
    <img src="cover.jpg" alt="Von König's War Cover" class="cover-only" />
  </div>

  <div class="chat-section">
    <h2>Talk to Karl</h2>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Ask Karl a question..." oninput="autoResize(this)"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="karl-response-section">
    <h2>Karl's Response</h2>
    <div id="responseBox" class="response-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
