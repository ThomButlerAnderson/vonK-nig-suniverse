<script>
  console.log("üåê Front-end script is running");

  document.addEventListener("DOMContentLoaded", () => {
    const textarea = document.getElementById("userInput");
    const button = document.querySelector("button");
    const responseBox = document.getElementById("responseBox");

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    if (!textarea || !button || !responseBox) {
      console.error("‚ùå One or more elements (textarea, button, responseBox) not found.");
      return;
    }

    button.addEventListener("click", async () => {
      const userInput = textarea.value.trim();
      if (!userInput) {
        responseBox.innerHTML = "<span class='placeholder'>Please enter a question for Karl M√ºller.</span>";
        return;
      }

      responseBox.innerHTML = "<span class='placeholder'>Karl is preparing his reply...</span>";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();

        if (data.reply) {
          responseBox.textContent = data.reply;
        } else {
          responseBox.innerHTML = "<span class='placeholder'>Karl was silent. Something went wrong.</span>";
        }
      } catch (error) {
        console.error("‚ùå Fetch error:", error);
        responseBox.innerHTML = "<span class='placeholder'>An error occurred. Karl is silent.</span>";
      }
    });

    textarea.addEventListener("input", () => autoResize(textarea));
  });
</script>
